<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thumb-js</title>
    <style>
        body {
            text-align: center;
            background-color: black;
        }
        h1 {
            color: white;
            font-size: 40px;
        }
        p ,a{
            color: white;
            text-decoration: none;
        }
        .jvs p a:hover {
            border: 3px solid yellow;
            border-radius: 30px;
            padding: 3px;
            padding-left: 7px;
            padding-right: 7px;
            transition: 100ms;
            cursor: pointer;
        }
        .botao-prev:hover {
            border: 5px solid yellow;
            border-radius: 30px;
            transition: 100ms;
            cursor: pointer;
        }
        iframe:hover {
            border: 3px solid yellow;
            transition: 100ms;
        }
    </style>
</head>
<body>
    <div>
        <section class="javascript">
            <div class="jvs">
                <section>
                    <h1>Curso de JavaScript</h1>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/BXqUH86F-kA?si=N37AfIO4QP_v8K5b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <p>
                        <a href="https://www.youtube.com/playlist?list=PLntvgXM11X6pi7mW0O4ZmfUI1xDSIbmTm" target="_blank" rel="external">Veja o curso completo</a>
                    </p>
                    <a href="index.html"><img class="botao-prev" src="voltar.png" alt="voltar.png"></a>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
