<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thumb-python</title>
    <style>
        h1 { 
            color: white;
            font-size: 40px ;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .pyt p a:hover{
            border: 3px solid rgb(6, 10, 255);
            border-radius: 30px;
            padding: 3px;
            padding-left: 7px;
            padding-right: 7px;
            transition: 100ms;
            cursor: pointer;
        }
        .botao-prev {
            transition: 100ms;
            cursor: pointer;
        }
        .botao-prev:hover {
            border: rgb(6, 10, 255) solid 5px;
            border-radius: 30px;
            cursor: pointer;
        }
        iframe:hover { 
            border: solid 3px rgb(6, 10, 255);
            transition: 100ms;
            cursor: pointer;
        }
    </style>
</head>
<body style="background: black; text-align: center; display: flex-block;">
    <div>
        <section class="python">
            <div class="pyt">
                <h1>Curso de Python</h1>

                    <a href="https://www.youtube.com/playlist?list=PLvE-ZAFRgX8hnECDn1v9HNTI71veL3oW0" target="_blank" rel="external">Veja o curso completo</a>
                </p>

                <a href="index.html">
                    <img class="botao-prev" src="voltar.png" alt="voltar.png"></a>
            </div>
        </section>
