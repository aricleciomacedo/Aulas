<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">

    <!-- CSS First Mobile -->
    <link rel="stylesheet" href="./estilos/style.css">
    <!-- CSS  para diferentes tamanhos de telas.-->
    <link rel="stylesheet" href="./estilos/media-query.css">

    <!-- API do Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- FOTO -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <!-- Aqui usamos um campo de senha para o usuário inserir dados. -->
                <form action="login.php" method="POST">
                    <div class="campo">
                        <!-- icon -->
                        <i class="material-icons">person</i>
                        <!-- Login -->
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <!-- icon -->
                        <i class="material-icons">vpn_key</i>
                        <!-- Senha -->
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <!-- Botão de submissão -->
                    <input type="submit" value="Entrar"></input>

                    <!-- Por qustões de prática, pois não vamos usar JavaSccrip, opatmos por usar uma âncora como botão de esqueci a senha. -->
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <!-- icon --> <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
