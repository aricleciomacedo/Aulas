<!-- 
    Aqui criamos o primeiro link para adcionarmos ao iframe do botão YouTude do nosso projeto.
AGORA basta adcionar o endereço youtube.html ao <a> href, no index.html. VEJA LÁ.
    OBS: Os outros botões seguirão essa mesma ideia!
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <!-- Aqui foi foi adcionado o estilo por meio de um link externo, o qual primeiro foi feito  internamente e depois modificado para folha de estilo linkada; OPTAMOS por ser assim, pois queremos o mesmo estilos para as outras páginas referentes aos botões do projeto.-->
    <link rel="stylesheet" href="estilos/social.css">
</head>
<body>
    <!-- Aqui adcionamos uma imagem para ser aplicada pelo iframe ao fundo do projeto. -->
    <img src="imagens/tela-youtube.png" alt="YouTube">
    <!-- Aqui linkamos uma página de escolha nossa, o target_blank (abrirá em nova aba), e não se esqueça de colocar o texto entre <a>TEXT</a> para não acontecer de não apareceer o texto e você pensar que é erro de CSS.-->
    <a href="https://youtube.com/user/cursosemvideo/playlists" target="_blank">ACESSE</a>
</body>
</html>
