<!-- 
    Aqui é o exemplo de uso da tag semântica <address> que subsititui a tag <u> por ser uma tag de forma, e sem significado.
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #8080da ;
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
    <marquee behavior="dowm" direction="right">Teste de Marquee</marquee>
    <marquee behavior="up" direction="left">Teste da tag marquee</marquee>
</body>
</html>
