    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- Aqui é tag para adcionar o áudio, e para tocar na página, usamos o parâmetro "autoplay" e para adcionar os controles usamos o parâmetro "controls".  -->
    <audio src="midia/Cypher - Wayne Jones.mp3" controls "autoplay"></audio>

<!-- Há casos em que o formato mp3 não é compatível e nem tocado em alguns navegadores, então podemos formatar para mais opções de fomatos como por exemplo:
        MP3; WAV; OGG 
    Portanto para usar mais de um formato, basta adcionar vários "sources" conforme os formatos desejados.
    ASSIM o navegador poderá tocar o áudio seguinte caso o primeiro seja incompatível, e caso não reproduza nem um dos formatos adionados, então a mensagem contida no <p> será exbida, e uma opção de link será dada para baixar o arquivo incompatível ao navegador.
OBS:
    O type de cada formato é indicado no parâmetro "type".
-->
    <div>
        <audio class="aud" preload="auto" "autoplay" controls loop title="Audio_teste">
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio! <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
    </div>
</body>
