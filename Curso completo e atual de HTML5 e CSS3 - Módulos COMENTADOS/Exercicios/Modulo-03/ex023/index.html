<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;/* Padrão = separate */
        }
        tr.linha {
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!-- 1ª Linha -->
        <tr>
            <!-- Dados -->
            <td>A1
            <td>B1</td> <!-- Segundo a W3C, o fechamento da tag é opcional. -->
            <td>C1
        </tr>
        <!-- 2ª Linha  -->
        <tr class="linha">
            <!-- Dados -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <!-- 3ª Linha  -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <!-- 4 Linha  -->
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <!-- 5ª Linha -->
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <!-- 6ª Linha -->
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
