<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;/* Padrão = separate */
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* Alinhamento horizontal. */
            vertical-align: middle;/* Alinhamento vertical. top=topo, middle=meio e bottom=em baixo.*/
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <!-- 1ª Linha -->
        <tr>
            <!-- Dados -->
            <td>A1
            <td>B1</td> <!-- Segundo a W3C, o fechamento da tag é opcional. -->
            <td>C1
        </tr>
        <!-- 2ª Linha  -->
        <tr>
            <!-- Dados -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <!-- 3ª Linha  -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <!-- 4 Linha  -->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
