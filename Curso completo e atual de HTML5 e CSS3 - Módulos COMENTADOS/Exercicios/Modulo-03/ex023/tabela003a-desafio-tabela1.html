<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
    <title>Tabela 1 do desafio</title>
    <style>
        /* Aqui optamos por seguir a mesma ideia que o professor ensinou na aula anterior, e aplicamos algumas propriedades de estilos para o <body> a <table> e a <td>. */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            background-color: lightgray;
            border-collapse: collapse;
        /* Sem essas  propriedades ACIMA , o exemplo proposto pelo professor já fica concluido. */
            width: 500px;
        }
        td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        /* Aqui selecionamos a tags <td> que possuem a classe td-mesc. */
        td.td-mesc {
            background-color: gray;
        }
    </style>
</head>
<body>

    <!-- Aqui criamos a tabela seguindo a estrutura 
        <table>
            <tr>
                <td><\td>   OBS: tr corresponde a uma linha criada na tabela, e td uma célula criada na linha
            <\tr>
        <\table>

        Nas mesclagem de células fizemos exatamente como o exemplo do excel, caso tenha dúvidas de como ficou o projeto, VEJA o arquivo >>> Planilha-do-desafio(parte1).xlsx

    AGORA depois de criada a tabela e enúmerado os dados (colunas/Células), aplicamos o estilo da tabela que por padrão aprendemos na aula anterior ao desafio (Aula: Mesclagem de Células LINK: https://youtu.be/olZgL09uDAU?si=lLTMexOa4m2A4DQx). VEJA no style!
        
        ENTÃO mesclamos as células por meio de rowspan que uni blocos, e colspan que uni colunas, e removemos (comentamos as células <td> para ficar semelhane ao exercício no excell.) 
            
        OBS: Usamos a classe para pintar a células mescladas!
    -->
    <table>
        <!-- Linha 1 -->
        <tr>
            <td>1</td> <!-- Célula(coluna) 1 ou dado 1 da respectiva linha. -->
            <td>2</td> <!-- Célula(coluna) 2 ou dado 2 da respectiva linha. -->
            <td rowspan="2" class="td-mesc">3</td> <!-- Célula(coluna) 3 ou dado 3 da respectiva linha. -->
            <td>4</td> <!-- Célula(coluna) 4 ou dado 4 da respectiva linha. -->
                <!-- Assim segue o parâmetro para as demais Linhas e Colunas da Tabela. -->
        </tr>

        <!-- Linha 2 -->
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <!-- <td>8</td> -->
        </tr>

        <!-- Linha 3 -->
        <tr>
            <td colspan="3" class="td-mesc">8</td><!-- Era 9 virou 8 com a mesclagem -->
            <!-- <td>10</td> -->
            <!-- <td>11</td> -->
            <td>9</td><!-- Era 12 virou 9 com a mesclagem -->
        </tr>

        <!-- Linha 4 -->
        <tr>
            <td rowspan="2" class="td-mesc">10</td> <!-- Remove a td 17  , e aqui 13 virou 10 com a mesclagem-->
            <td colspan="2" class="td-mesc">11</td><!-- Remove a td 15 , e aqui 14 virou 11 com a mesclagem -->
            <!-- <td>15</td> -->
            <td>12</td><!-- Era 16 virou 12 com a mesclagem -->
        </tr>

        <!-- Linha 5 -->
        <tr>
            <!-- <td>17</td> --> <!-- Removido devido a mesclagem de linha td 13 que virou 10 -->
            <td>13</td><!-- Era 18 virou 13 com a mesclagem -->
            <td>14</td><!-- Era 19 virou 14 com a mesclagem -->
            <td>15</td><!-- Era 20 virou 15 com a mesclagem -->
        </tr>
    </table>
<!-- Aqui abaixo adcionamos um tipo painel onde as palavras passam de um lado até o outro. -->

    </marquee>

    <br>
    <hr>
    <br>
</body>
</html>
