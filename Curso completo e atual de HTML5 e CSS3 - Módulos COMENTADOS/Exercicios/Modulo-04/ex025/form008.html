<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <h2>Aula 11</h2>

    <form action="cadastro.php" method="GET" autocomplete="on">
        <!-- Caixa 1 de entrada de dados 
        Aqui usamos a propriedade de programação "oninput" para mostrar dados na caixa de saída <output>    
        -->
        <p>
            <label for="in1">Número 1: </label>

            <!-- 
                Com a propriedade "oninput" dizemos o seguinte:
                Quando o usuário entrar com dados; o "id" que refere-se ao <output> obterá o conteúdo no documetno HTMl e somará(+) os valores(value)´s contidos nos <inputs type= números(Number)> dos elementos(id)´s dos respestivos <input>´s
                    OBS: O mesmo deve ser feito a para a outra caixa.
            -->
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
    
        <!-- Caixa 2 de entrada de dados 
        Aqui usamos a propriedade de programação "oninput" para mostrar dados na caixa de saída <output>-->
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <!-- 
            Caixa de saída de dados.
            Essa caixa permite exibir resultado por meio do atributo "oninput"+/propriedade-de-programação; No caso, nesta aula, estamos usando /.innerHTML que pega os "id" dos elementos de <input> HTML e consegue manipular seu atibutos,valores e propriedades.
        -->
        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="isoma" style="background-color: rgb(62, 62, 63); color: white;">0</output>
        </p>
    
        <!-- Botões -->
        <p>
            <input type="submit" value="Enviar">
            <!-- Aqui o "oniclick" para zerar o "output". -->
            <input type="reset" value="Limpar" onclick="isoma.innerHTML = Number(0)">
        </p>
    </form>
</body>
</html>
