<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../ico/favicon.ico" type="image/x-icon">
    <title>JavaScript</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }
        a {
            color: rgba(223, 9, 223, 0.945);
        }
        div {
            background-color: yellow;
            color: red;
            text-shadow: 0px 1px 0px black;
        }
    </style>
</head>
<body>
    <!-- Aqui usamos um exemplo de captura de clique , mas podemos aprender mais no curso de JavaScript.
    VEJA que usamos o atributo onclick e seu valor recebe um nome, e esse nome pode ser qualquer um, e esse nome será usado no script. -->
    <a href="#" onclick="clicou()">Clique aqui!</a>
    <div id="saida"></div>

    <a href="#" onclick="entrou()">Clique aqui para ENTRAR!</a>
    <div id="entrada"></div>

    <!-- AQUI USAM UM EXEMPLO JAVA SCRIPT -->
    <script>
        /* Criamos um função(){} e seu  nome é o mesmo do onclick do index.html acima */
        function clicou() {
            /* Criamos uma variável que recebe (=) os parâmetros que pega um evento do tipo clique no elemento chamada "saida" que no caso é o id da div definda no html. */
            s = window.document.getElementById("saida")
            /* Aqui dizemos que um parágrado será inserido ao html da página. */
            s.innerHTML += '<p>Você clicou!</p>'
        }

        function entrou() {
            e = window.document.getElementById("entrada")
            e.innerHTML += '<p>Você entrou!</p>'
        }
    </script>
</body>
</html>
