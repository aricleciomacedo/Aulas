<!DOCTYPE html>

<head>

    <title>Desafio 007 das imagens Flexíveis</title>

        .a {
            border: 5px solid rgb(107, 104, 104);
            border-radius: 75%;
        }
    </style>
</head>
<body>
    <div>
        <button><a href="index.html">Voltar para a página principal</a></button>
        <button><a href="#">Link vazio</a></button>
        <button><a href="index.html">Voltar para a página principal</a></button>
    </div>
    <h1>Imagens Flexíveis</h1>
    <p>Conforme você muda o tamanho do navegador, ou dependendo do tamanho da tela, as imagens vão mudando e se adaptando.</p>
    <!-- Aqui é a tag que aprendemos na aula sobre imagens que se adaptam sozinhas, e as imagens foram editadas no GIMP conforme ensinado na aula: O tamanho das imagens importa para um site? no Link: 
        https://www.youtube.com/watch?v=8rkuukKA8a4&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=17 
        
        E foi usado essa aula para completar este desafio.
    Link:
        https://www.youtube.com/watch?v=cAgkwPWE4hU&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=32-->
    <picture>

        <!-- O carregamento dessa imagem, se dá quando a ela for menor que 250px. -->
        <source media="(max-width:350px)" srcset="imagens/pexels-cottonbro-265.jpg" type="image/jpg">

        <!-- Essa imagem será carregada se a tela for menor que 750px. -->
        <source media="(max-width:750px)" srcset="imagens/pexels-adeniji-abdullahi-750.jpg" type="image/jpg">

        <!-- Será carregada essa imagem quando a tela for menor que 1050px. -->
        <source media="(max-width:1150px)" srcset="imagens/pexels-rickie-tom-schunemann-1200.jpg" type="image/jpg">

        <!-- Essa é a imagem que será carregada se por algum motivo, os sources não funcionarem.-->
        <img width="100%" height="100%" src="imagens/pexels-chelsey-horne-full.jpg" alt="Imagem de qualidade full">
    </picture>
</body>
</html>
