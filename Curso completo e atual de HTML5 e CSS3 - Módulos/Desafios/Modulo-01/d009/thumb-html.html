<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thumb-HTML</title>
    <style>
        body {
            text-align: center;
            background-color: black;
        }
        h1 {
            color: white;
            font-size: 40px;
        }
        p ,a{
            color: white;
            text-decoration: none;
        }
        .html5 {
            display: inline;
        }
        .a {
            /*border: red solid 5px;*/
            cursor: pointer;
            transition: 1s;
        }
        .html-5 p a:hover {
            border: 3px solid rgb(56, 159, 255);
            border-radius: 30px;
            padding: 3px;
            padding-left: 7px;
            padding-right: 7px;
            transition: 100ms;
            cursor: pointer;
        }
        .botao-prev:hover {
            border: rgb(56, 159, 255) solid 5px;
            border-radius: 30px;
            transition: 100ms;
            cursor: pointer;
        }
        iframe:hover {
            border: solid 3px rgb(56, 159, 255);
            transition: 100ms;
        }
    </style>
</head>
<body>
    <div>
        <section class="html5">
            <div class="html-5">
                <section>
                    <h1>Curso de HTML5</h1>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/epDCjksKMok?si=vCFrMc_963ygvrUV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <p>
                        <a href="https://www.youtube.com/playlist?list=PLHz_AreHm4dlAnJ_jJtV29RFxnPHDuk9o" target="_blank" rel="external">Veja o curso completo</a>
                    </p>
                    <a href="index.html" ><img class="botao-prev" src="voltar.png" alt="voltar.png"></a>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
