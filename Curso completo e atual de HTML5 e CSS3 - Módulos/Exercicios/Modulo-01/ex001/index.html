<!DOCTYPE html>     <!-- Isso indica que é um arquivo em html5, que é o atual-->
<html lang="pt-br">    <!-- Aqui define o idioma, o padrão é en e english, e mudamos para protuguês Brasil-->
<head>      <!--  Aqui é parte de comfigurações de nosso site. head = cabeça-->
    <meta charset="UTF-8">  <!-- Aqui é o padrão de codificação de caracteres que suporta as acentuaçõs como na linguagem portuguesa ;sem esse parâmetro o site terá problemas de acentuações.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Aqui faz com que o site ocupe 100% da página disponível em tela pelo navegador.-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Exercício</title>     <!-- aqui é o título do site, aquele que aparece na aba no navegador.-->
</head>
<body>  <!-- Aqui é a parte do conteúdo de nosso site; body é corpo.-->
    <hr>
    <h1>Olá, Mundo!</h1> <!-- Essa tag refere-se ao título do conteúdo.-->
    <hr> <!-- Essa tag coloca uma desenha uma linha horizontal.-->
    <h2>Olá, Mundo!</h2>
    <hr>
    <h3>Olá, Mundo!</h3>
    <br>    <!-- Essa tag quebra linha-->
    <h4>Olá, Mundo!</h4>    <!-- Quanto maior o número menor a fonte-->
    <hr>
    <h5>Olá, Mundo!</h5>
    <hr>
    <h6>Olá, Mundo!</h6>
    <hr>
    <p>Esse é o meu primeiro documento HTML! <!-- Tag de paragráfo-->
        Estou muito feliz!
    </p>
    <p>Este é um momento único! Estou criando um site!</p>
    <hr>
</body>
</html>
