<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1> <!-- Titulo-->

    <!-- Busca a imagem dentro da mesma pasta do index.html-->
    <p>Abaixo você vai ver uma imagem na mesma pasta</p> <!--Parágrafo-->
    <img src="logo-html.png" alt="Logo HTML5"><!-- Adcionar imagem, src que a fonte de origem  onde está o arquivo, e alt que é um texto alternativo, que aparece aso a imagem não seja encontrada.
    OBS: Até podemos diminuir o tamanho usando o CSS, mas é melhor editar um tamanho pois assim diminui os KB-->

    <!--Busca a imagem em outra pasta -->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3"><!-- É importante saber endereçar bem onde está a imagem para não quebrar ela na página.-->

    <!-- Busca a imagem em um servidor atráves de URL-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=webp&w=256" alt="Logo JavaScript"><!--Aqui introduzimos o link da imagem; Fizmos isso copiando o endereço da imagem. -->
</body>
</html>
