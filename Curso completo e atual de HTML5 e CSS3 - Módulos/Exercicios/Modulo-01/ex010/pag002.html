<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Página 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>Esta página é um oferecimento de <a href="https://hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>  <!-- Aqui usamos um exemplo de oferecimento, e dessa forma o Google entende que esse link pertence a uma determinada empresa mas você não ganha nada com isso.
    Usamos o target="blank" para abrir nova guia, e o rel="nofollow" de forma que o mecanismo de busca não perpetue indo pro site do cara e index algo.
    Podemos dizer que com isso nós não damos nosso aval para o site. -->
    <p>A segunda página está aqui.</p>
    <p><a href="index.html" rel="prev">Voltar para a primeira página</a></p><!-- Aqu criamos uma âncora para volta para a página antes. -->

    <h2>Páginas</h2>

        <li><b><a href="index.html">pág 1</a></b></li>

    </ul>
</body>
</html>
